<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Delivery Form</title>
   <style>
    body { font-family: Arial; background:#f5f5f5; }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Project Delivery & Access Details</h2>

  <form>
    <label>Client Name</label>
    <input type="text" required>

    <label>developer </label>
    <input type="text">

    <label>email</label>
    <input type="email">

    <label>email password </label>
    <input type="text">

    <label>Website URL</label>
    <input type="url">

    <label>github username</label>
    <input type="text">
    
    <label>github password</label>
    <input type="text">
    
    <label>Hosting Provider</label>
    <input type="text">

    <label>vercel username and password</label>
    <input type="text">
    
    <label>Domain Provider</label><br>

<textarea
  name="domain_provider"
  placeholder="Type here..."
  oninput="autoGrow(this)"
  style="
    width: 100%;
    min-height: 60px;
    font-size: 16px;
    padding: 10px;
    line-height: 1.6;
    resize: none;
    overflow: hidden;
  "
></textarea>

<script>
function autoGrow(textarea) {
  textarea.style.height = "auto";
  textarea.style.height = textarea.scrollHeight + "px";
}
</script>



     <label>Domain name</label>
    <input type="text">
    
    <label>Admin panel  Username</label>
    <input type="text">

    <label>Admin panel Password</label>
    <input type="text">

    <label>firebase</label>
    <input type="text">

    <label>
      <input type="checkbox" required>
     The website is fully functional, and all project details have been successfully delivered and confirmed by the client.
    </label>

    <button type="submit">Submit Project Delivery</button>
  </form>
</div>

</body>
</html>
