<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Delivery Form</title>
   <style>
    body { font-family: Arial; background:#f5f5f5; }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 { text-align: center; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Project Delivery & Access Details</h2>

  <form>
    <label>Client Name</label>
    <input type="text" required>

    <label>developer </label>
    <input type="text">

    <label>email</label>
    <input type="email">

    <label>email password </label>
    <input type="text">

    <label>Website URL</label>
    <input type="url">

    <label>Admin Panel URL</label>
    <input type="url">

    <label>Hosting Provider</label>
    <input type="text">

    <label>Domain Provider</label>
    <input type="text">

    <label>Admin Username</label>
    <input type="text">

    <label>Admin Password</label>
    <input type="text">

    <label>Hosting Login Email</label>
    <input type="email">
    
    <label>Hosting Password</label>
    <input type="text">

    <label>Notes / Pending Work</label>
    <textarea rows="4"></textarea>

    <label>
      <input type="checkbox" required>
      I confirm that I have received all project details
    </label>

    <button type="submit">Submit Project Delivery</button>
  </form>
</div>

</body>
</html>
